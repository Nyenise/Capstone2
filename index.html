<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="Style/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="Style/main.css">
    
    <title>CapSon</title>
</head>
<body class="container-fluid">
        <!--Navigation bar-->
    <section>
            <nav>
                <div class="container-fluid">
                    <div class="topnav">  
                        <a class="navbar-brand" href="index.html" style="color:black; font-size: 40px;">CapSon</a>
                    </div>
                            
                    <div class="topnav-right">
                      <ul class="menu">
                        <li><a class="menuItem" href="#">Home</a></li>
                        <li><a class="menuItem" href="#">Profile</a></li>
                        <li><a class="menuItem" href="#">About</a></li>
                        <li><a class="menuItem" href="#">Contacts</a></li>
                      </ul>
                      <button class="hamburger">
                        <i class="menuIcon material-icons">menu</i>
                        <i class="closeIcon material-icons">close</i>
                      </button>
                  </div>
                </div>
            </nav>
    </section>
    <form action="#" class="form">
    <section class="vh-10 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
  
                  <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                  <p class="text-white-50 mb-5">Sign up to get started!</p>
  
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="username" class="form-control form-control-lg" />
                    <img src="image/user.png" width="20">
                    <label class="form-label" for="username">Username</label>
                    <span class="error-message"></span>
                  </div>
  
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" />
                    <img src="image/email (1).png" width="20">
                    <label class="form-label" for="email">Email Address</label>
                    <span class="error-message"></span>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="number" id="phonenumber" class="form-control form-control-lg" />
                    <img src="image/telephone.png" width="20">
                    <label class="form-label" for="phonenumber">Phone Number</label>
                    <span class="error-message"></span>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" autocomplete="current-password" required="" />
                    <img src="image/lock1.png" width="22">
                    <label class="form-label" for="password">Password</label>
                    <i id="visibilityBtn"> <span id="icon" class="material-icons">visibility</span></i>
                    <span class="error-message"></span>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" id="Cpassword" class="form-control form-control-lg" />
                    <img src="image/padlock1.png" width="22">
                    <label class="form-label" for="Cpassword">Confirm Password</label>
                    <i id="visibilityBut"> <span id="icons" class="material-icons">visibility</span></i>
                    <span class="error-message"></span>
                  </div>
                <!--unfinished business-->
                  <div>
                    <div>
                      <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <img src="image/man.png" width="20">
                      <label class="form-check-label" for="gridRadios1">Male</label>
                      <img src="image/woman.png" width="20">
                      <input type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>Female
                    </div>
                  </div>
                  <br><br>

                  
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="submit_by_class()"> Submit

                  </button>
                
                  
  
                </div>
  
                <div>
                  <p class="mb-0">Already have an account? <a href="#!" class="text-white-50 fw-bold">Login</a>
                  </p>
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </form>
     
         

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/main.js"></script>
</body>
</html>
